[path]
zips = "~/OneDrive/RomM/zips"
roms = "~/OneDrive/RomM/library/roms"

[logging]
mode = "file"
level = "trace"
pattern = "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
file_path = "logs/app.log"

[platforms]
3ds = ["3ds"]
gb = ["gb"]
gba = ["gba", "srl"]
gbc = ["gbc"]
n64 = ["z64", "v64", "n64"]
nds = ["nds", "srl"]
nes = ["nes", "nez", "unf", "unif"]
ngc = ["rvz"]
ps2 = ["iso"]
snes = ["sfc", "smc"]
